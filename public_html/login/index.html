    </head>

    <body>

        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8  text">

                            <div class="description">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6  form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button id="submit" class="btn">Sign in!</button>

		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn-link-1" href="#"><i class="fa fa-facebook"></i></a>
	                        	<a class="btn-link-1" href="#"><i class="fa fa-twitter"></i></a>
	                        	<a class="btn-link-1" href="#"><i class="fa fa-google-plus"></i></a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
        <script>
            localStorage.clear();

            $('#submit').click(function () {
                var obj= {
                    name:$("#form-username").val(),
                    pswd:$('#form-password').val()
                };
                if( obj.name == '' ||  obj.pswd == '')
                {
                    alert("PLEASE FILL ALL THE ENTRIES");
                    window.location.href="";
                }
                else{
                    $('#submit').html("Loading");
                    var username = $("#form-username").val();
                    var request = {
                        username:$("#form-username").val(),
                        password:$('#form-password').val()
                    };
                    $.post('/login',request,function (data,status) {
                        if(data.val == 0)
                        {
                            alert("INVALID USERNAME OR PASSWORD");
                            $('#form-password').val("");
                            $('#form-username').val("");
                            $('#submit').html("Sign in");
                        }
                        else{
                            localStorage.setItem('username',username);
                            window.location.href = "../logged.html";
                        }
                    });
                }
            });
</script>
    </body>
